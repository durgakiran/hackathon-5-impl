            Writers:
                Type: Signature
                Rule: "OR('wdraMSP.admin', 'wdraMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('wdraMSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('wdraMSP.peer')"
        AnchorPeers:
            - Host: wdra.wdra.group
              Port: 7051

